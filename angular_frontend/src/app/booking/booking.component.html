<div class="booking-wrapper">

  <div class="wrapper">
    <p class="text-center fw-bold">Select Date</p>
    <header>
      <p class="current-date">{{ currentDate }}</p>
      <div class="icons">
        <span id="prev" (click)="gotoPrevNext('prev')"> << </span>
        <span id="next" (click)="gotoPrevNext('next')"> >> </span>
      </div>
    </header>

    <div class="calendar">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="days" >
        <li
          *ngFor="let  day of daysToDisplay"
          [ngClass]="{'active': day.active,'inactive': day.overflow, 'selected': day.isSelected }"
          (click)="selectDate(day)"
        >
          {{ day.date }}
        </li>
      </ul>
    </div>
  </div>

</div>

<div class="text-align my-3">
  <a routerLink="/" class="btn btn-link">Home</a>
  <a (click)="continueToTime()" class="btn btn-link" href="javascript:void(0)">Continue</a>

</div>
